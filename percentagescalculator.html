        <!-- Critical Rate Section -->
        <section id="critical-rate" class="section">
            <h2>Critical Rate</h2>
            <input type="number" id="pointsCrit" placeholder="Enter points for Critical Rate">

        <!-- Critical Damage Section -->
        <section id="critical-damage" class="section">

            <input type="number" id="pointsDamage" placeholder="Enter points for Critical Damage">
            <button onclick="calculateCriticalDamage()">Calculate Critical Damage</button>
            <div class="result" id="critDamageResult"></div>
        </section>

        <section id="accuracy" class="section">
          <h2>Accuracy</h2>
          <input type="number" id="pointsAccuracy" placeholder="Enter points for Accuracy rate">
          <button onclick="calculateAccuracy()">Calculate Critical Rate</button>
          <div class="result" id="AccuracyResult"></div>
      </section>

      <!-- Critical Damage Section -->
      <section id="debuff-resistance" class="section">
          <h2>Debuff Resistance</h2>
          <input type="number" id="pointsDebuffResistance" placeholder="Enter points for Debuff Resistance rate">
